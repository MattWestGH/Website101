<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Matt West</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center py-3">Welcome to my store</h1>
      <form onsubmit="return addItem(this);">
        <div class="row">
          <div class="col">
            <label for="itemName">Item Name:</label>
            <input
              id="itemName"
              type="text"
              class="form-control"
              placeholder="Item Name"
              aria-label="Item Name"
            />
          </div>
          <div class="col">
            <label for="itemPrice">Item Price:</label>
            <input
              id="itemPrice"
              type="text"
              class="form-control"
              placeholder="Item Price"
              aria-label="Item Price"
            />
          </div>
          <div class="col d-flex align-items-end">
            <input class="btn btn-primary" type="submit" value="Add Item" />
          </div>
        </div>
      </form>
      <h3 id="totalPrice" class="text-center py-3">Total Price: $0</h3>
      <ul id="list" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
